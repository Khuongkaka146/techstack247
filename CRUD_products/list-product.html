<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./list-product.css" />
		<title>Danh sách sản phẩm</title>
	</head>
	<body>
		<div class="container">
			<div
				class="mt-3"
				style="
					display: flex;
					align-items: center;
					justify-content: space-between;
				"
			>
				<h1 style="text-align: center">Danh sách sản phẩm</h1>
				<button
					type="button"
					class="btn btn-primary"
					data-bs-toggle="modal"
					data-bs-target="#staticBackdrop"
				>
					Thêm mới sản phẩm
				</button>
			</div>

			<div
				class="modal fade"
				id="staticBackdrop"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
				tabindex="-1"
				aria-labelledby="staticBackdropLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel">
								Thêm mới sản phẩm
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<label for="id" class="form-label">Mã sản phẩm</label>
								<input
									type="text"
									class="form-control"
									id="id"
									placeholder="Nhập mã sản phẩm"
								/>
							</div>
							<div class="mb-3">
								<label for="title" class="form-label">Tiêu đề</label>
								<input
									type="text"
									class="form-control"
									id="title"
									placeholder="Nhập tiêu đề sản phẩm"
								/>
							</div>
							<div class="mb-3">
								<label for="price" class="form-label">Giá sản phẩm</label>
								<input
									type="number"
									class="form-control"
									id="price"
									placeholder="Nhập giá sản phẩm"
								/>
							</div>
							<div class="mb-3">
								<label for="image" class="form-label">Ảnh sản phẩm</label>
								<input
									type="text"
									class="form-control"
									id="image"
									placeholder="Nhập ảnh sản phẩm"
								/>
							</div>
							<div class="mb-3">
								<label for="description" class="form-label"
									>Thông tin sản phẩm</label
								>
								<textarea
									class="form-control"
									id="description"
									rows="3"
									placeholder="Nhập thông tin mô tả sản phẩm"
								></textarea>
							</div>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Đóng lại
							</button>
							<button id="create-product" type="button" class="btn btn-primary">
								Thêm mới
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-3 mt-3">
					<div class="card" style="width: 18rem">
						<img
							src="./assets/images/image-product.jpg"
							class="card-img-top"
							alt="Ảnh sản phẩm"
						/>
						<div class="card-body">
							<h5 class="card-title">Tên sản phẩm</h5>
							<p class="card-text mt-1 mb-1">$20.000</p>
							<p class="card-text">Mô tả sản phẩm</p>
							<button class="btn btn-primary">Xem chi tiết</button>
						</div>
					</div>
				</div>
				<div class="col-3 mt-3">

				</div>
			</div>
		</div>

		></script>
		<script src="list-product.js"></script>
	</body>
</html>
