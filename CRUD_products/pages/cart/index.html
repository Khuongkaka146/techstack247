<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>Giỏ hàng</title>
	</head>
	<body>
		<div class="container px-3 my-5 clearfix">
			<!-- Shopping cart table -->
			<div class="card">
				<div class="card-header">
					<h2>Giỏ hàng của bạn</h2>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered m-0">
							<thead>
								<tr>
									<!-- Set columns width -->
									<th class="text-center py-3 px-4" style="min-width: 400px">
										Thông tin sản phẩm
									</th>
									<th class="text-right py-3 px-4" style="width: 140px">
										Giá tiền
									</th>
									<th class="text-center py-3 px-4" style="width: 140px">
										Số lượng
									</th>
									<th class="text-right py-3 px-4" style="width: 100px">
										Tổng
									</th>
									<th
										class="text-center align-middle py-3 px-0"
										style="width: 40px"
									>
										<a
											href="#"
											class="shop-tooltip float-none text-light"
											title=""
											data-original-title="Clear cart"
											><i class="ino ion-md-trash"></i
										></a>
									</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="p-4">
										<div class="media align-items-center d-flex">
											<img
												src="https://bootdey.com/img/Content/avatar/avatar1.png"
												class="d-block ui-w-40 ui-bordered mr-4"
												alt=""
											/>
											<div class="media-body" style="margin-left: 12px">
												<a href="#" class="d-block text-dark">Product 1</a>
											</div>
										</div>
									</td>
									<td class="text-right font-weight-semibold align-middle p-4">
										$57.55
									</td>
									<td class="align-middle p-4">
										<input
											type="text"
											class="form-control text-center"
											value="2"
										/>
									</td>
									<td class="text-right font-weight-semibold align-middle p-4">
										$115.1
									</td>
									<td class="text-center align-middle px-0">
										<a
											href="#"
											class="shop-tooltip close float-none text-danger"
											title=""
											data-original-title="Remove"
											>×</a
										>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- / Shopping cart table -->

					<div
						class="d-flex flex-wrap justify-content-end align-items-center pb-4"
					>
						<div class="text-right mt-4">
							<label class="text-muted font-weight-normal m-0"
								>Tổng giá tiền</label
							>
							<div class="text-large"><strong>$1164.65</strong></div>
						</div>
					</div>

					<div class="float-right">
						<button
							type="button"
							class="btn btn-lg btn-default md-btn-flat mt-2 mr-3"
						>
							Quay lại mua sắm
						</button>
						<button type="button" class="btn btn-lg btn-primary mt-2">
							Thanh toán
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
