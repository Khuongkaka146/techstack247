<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<title>Giỏ hàng</title>
	</head>
	<body>
		<div class="container px-3 my-5 clearfix">
			<!-- Shopping cart table -->
			<div class="card">
				<div class="card-header">
					<h2>Giỏ hàng của bạn</h2>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-bordered m-0">
							<thead>
								<tr>
									<!-- Set columns width -->
									<th class="text-center py-3 px-4" style="min-width: 400px">
										Thông tin sản phẩm
									</th>
									<th class="text-right py-3 px-4" style="width: 140px">
										Giá tiền
									</th>
									<th class="text-center py-3 px-4" style="width: 140px">
										Số lượng
									</th>
									<th class="text-right py-3 px-4" style="width: 100px">
										Tổng
									</th>
									<th
										class="text-center align-middle py-3 px-0"
										style="width: 40px"
									>
										<a
											href="#"
											class="shop-tooltip float-none text-light"
											title=""
											data-original-title="Clear cart"
											><i class="ino ion-md-trash"></i
										></a>
									</th>
								</tr>
							</thead>
							<tbody id="container-cart"></tbody>
						</table>
					</div>
					<!-- / Shopping cart table -->

					<div
						class="d-flex flex-wrap justify-content-end align-items-center pb-4"
					>
						<div class="text-right mt-4">
							<label class="text-muted font-weight-normal m-0"
								>Tổng giá tiền</label
							>
							<div class="text-large" id="total-price"><strong>$1164.65</strong></div>
						</div>
					</div>

					<div class="float-right">
						<button
							type="button"
							class="btn btn-lg btn-default md-btn-flat mt-2 mr-3"
						>
							Quay lại mua sắm
						</button>
						<button type="button" class="btn btn-lg btn-primary mt-2">
							Thanh toán
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="./scripts.js"></script>
	</body>
</html>
