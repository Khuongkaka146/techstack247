<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Danh sách sản phẩm</title>
	</head>
	<body>
		<div class="container">
			<div
				class="mt-3"
				style="
					display: flex;
					align-items: center;
					justify-content: space-between;
				"
			>
				<h1 style="text-align: center">Danh sách sản phẩm</h1>
				<button
					type="button"
					class="btn btn-primary"
					data-bs-toggle="modal"
					data-bs-target="#staticBackdrop"
				>
					Thêm mới sản phẩm
				</button>
			</div>

			<div
				class="modal fade"
				id="staticBackdrop"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
				tabindex="-1"
				aria-labelledby="staticBackdropLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="staticBackdropLabel">
								Thêm mới sản phẩm
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<label for="id" class="form-label">Mã sản phẩm</label>
								<input
									type="number"
									class="form-control"
									id="id"
									placeholder="Nhập mã sản phẩm"
								/>
							</div>
							<div class="mb-3">
								<label for="title" class="form-label">Tiêu đề</label>
								<input
									type="text"
									class="form-control"
									id="title"
									placeholder="Nhập tiêu đề sản phẩm"
								/>
							</div>
							<div class="mb-3">
								<label for="price" class="form-label">Giá sản phẩm</label>
								<input
									type="number"
									class="form-control"
									id="price"
									placeholder="Nhập giá sản phẩm"
								/>
							</div>
							<div class="mb-3">
								<label for="image" class="form-label">Ảnh sản phẩm</label>
								<input
									type="text"
									class="form-control"
									id="image"
									placeholder="Nhập ảnh sản phẩm"
								/>
							</div>
							<div class="mb-3">
								<label for="description" class="form-label"
									>Thông tin sản phẩm</label
								>
								<textarea
									class="form-control"
									id="description"
									rows="3"
									placeholder="Nhập thông tin mô tả sản phẩm"
								></textarea>
							</div>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
							>
								Đóng lại
							</button>
							<button id="create-product" type="button" class="btn btn-primary">
								Thêm mới
							</button>
							<button
								id="update-product"
								type="button"
								class="btn btn-success"
								style="display: none"
							>
								Cập nhật
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-10">
					<input
						class="form-control"
						id="keyword"
						placeholder="Nhập nội dung tìm kiếm"
					/>
				</div>

				<div class="col-sm-2">
					<button id="search" class="btn btn-primary" style="width: 100%;">Tìm kiếm</button>
				</div>
			</div>

			<div id="container-products" class="row"></div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="scripts.js"></script>
	</body>
</html>
