<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap 1</title>
</head>
<body>

    <h1>Form Dang Ky</h1>
    <!-- Thẻ <label> xác định nhãn cho một số phần tử. -->
    <label for="name">Ho ten: </label>
    <input type="text" name="name" id="name" placeholder="Nhap ho ten"><br><br>

    <label for="email">Email: </label> 
    <input type="email" name="email" id="email" placeholder="Nhap email"><br><br>

    <label for="password">Mat khau: </label>
    <input type="password" name="password" id="password" placeholder="Nhap password"><br><br>

    <label>Gioi tinh: </label>
    <input type="radio" name="Gender" id="male" value="male">
    <label for="male">Nam</label>
    <input type="radio" name="Gender" id="gender" value="female">
    <label for="female">Nu</label><br><br>

    <label for="">So thich: </label>
    <input type="checkbox" name="hobbies" id="read" value="read">
    <label for="read">Doc sach</label>
    <input type="checkbox" name="hobbies" id="travel" value="travel">
    <label for="travel">Du lich</label><br><br>

    <input type="submit" value ="Gui">
</body>
</html>
