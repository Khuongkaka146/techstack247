<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap 2</title>
    <style>
        table, th, td {
        border: 2px solid rgb(255, 0, 0);
}
    </style>
</head>
<body>
    <h1>Bang phuc tap</h1>
    <table >
        
        <!-- Thẻ này <tr>xác định một hàng trong bảng HTML,
            mỗi <tr> phần tử chứa một hoặc nhiều phần tử <th> hoặc <td> . -->
        <tr> 
            <!-- Thẻ <th> xác định ô tiêu đề trong bảng HTML. -->
            <th rowspan="2">Mon hoc</th>
            <th colspan="2">Ky 1</th>
            <th colspan="2">Ky 2</th>
        </tr>

        <tr>
            <th>Diem giua ky</th>
            <th>Diem cuoi ky</th>
            <th>Diem giua ky</th>
            <th>Diem cuoi ky</th>
        </tr>
        <tr>
            <td>Toan</td>
            <td>8</td>
            <td>9</td>
            <td>7</td>
            <td>10</td>
        </tr>
        <tr>
            <!-- Thẻ <td> xác định ô dữ liệu chuẩn trong bảng HTML. -->
            <td>Van</td>
            <td>7</td>
            <td>8</td>
            <td>6</td>
            <td>9</td>
        </tr>

    </table>
</body>
</html>
