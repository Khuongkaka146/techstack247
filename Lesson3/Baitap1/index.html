<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Viết Blog</title>
    <style>
      .blog-post {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .blog-post h2 {
        margin: 0 0 10px;
        padding: 0;
        font-size: 24px;
        color: #333;
      }
      .blog-post p {
        margin: 10px 0;
        padding: 0;
        line-height: 1.6;
      }
      .blog-post img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc;
        padding: 5px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="blog-post">
      <h2>Tiêu Đề Bài Viết Blog</h2>
      <img
        src="https://via.placeholder.com/600x400"
        alt="hinh anh chi mang tinh chat minh hoa"
      />
      <p>Đây là nội dung của bài viết blog</p>
    </div>
  </body>
</html>
