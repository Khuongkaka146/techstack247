<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ Thông Tin Người Dùng</title>
    <style>
        .user-card {
            width: 300px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 4px 8px rgba(255, 1, 1, 0.1);
            text-align: center;
        }
        .user-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .user-card h3 {
            margin: 10px 0;
            font-size: 22px;
            color: #22b14d;
        }
        .user-card p {
            margin: 10px 0;
            color: #c51a1a;
        }
    </style>
</head>
<body>
    <div class="user-card">
        <img src="https://via.placeholder.com/100" alt="User Avatar">
        <h3>Nguyễn Văn A</h3>
        <p>Web Developer tại Công ty ABC</p>
    </div>
</body>
</html>
