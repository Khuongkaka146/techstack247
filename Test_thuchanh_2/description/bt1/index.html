<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- Dòng đầu tiên: các nút lọc -->
      <div class="filter-buttons">
        <button id="all" class="active">All</button>
        <button id="active">Active</button>
        <button id="completed">Completed</button>
      </div>

      <!-- Dòng thứ hai: ô input và nút Add -->
      <div class="input-container">
        <input type="text" id="new-task" placeholder="Add a new task..." />
        <button id="add-task">Add</button>
      </div>

      <!-- Danh sách các task -->
      <ul id="task-list">
        <!-- Nơi hiển thị các task -->
      </ul>

      <!-- Nút xóa tất cả task đã hoàn thành -->
      <button id="clear-completed" style="display: none">Delete All</button>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
